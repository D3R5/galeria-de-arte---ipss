<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/estilos/styles.css" />
  </head>
  <body class="bg-light text-dark">
    <nav class="navbar navbar-expand-lg nav-custom">
      <div class="container">
        <h1 class="text-light fw-bold mb-3">
          <a class="navbar-brand text-light fw-bold" href="Index.html"
            >Galería Espacio Inverso</a
          >
        </h1>
        <button
          class="navbar-toggler"
          type="button"
          id="navbarToggler"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <div class="navbar-nav">
            <a class="nav-link text-light" href="Index.html">Inicio</a>
            <a class="nav-link text-light" href="Galeria.html">Galería</a>
            <a class="nav-link text-light active fw-bold" href="Contacto.html"
              >Contacto</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <form class="bg-white p-4 rounded shadow" id="formularioContacto">
        <h2 class="text-center mb-4">Contáctanos</h2>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Escribe tu nombre"
            id="nombre"
            name="nombre"
            required
          />
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            placeholder="Escribe tu correo electrónico"
            id="correo"
            name="correo"
            required
          />
        </div>

        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo de Solicitud:</label>
          <select class="form-select" id="tipo" name="tipo" required>
            <option value="">Seleccione una opción</option>
            <option value="Consulta">Consulta</option>
            <option value="Compra">Compra</option>
            <option value="Venta">Venta</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea
            class="form-control"
            id="mensaje"
            placeholder="Escribe tu mensaje"
            name="mensaje"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
    
    <footer class="footer-custom text-center">
      <div class="container">
        <span
          >&copy; 2025 Galería Espacio Inverso. Todos los derechos
          reservados.</span
        >
      </div>
    </footer>

    <script src="/contacto.js"></script>
  </body>
</html>
